{% extends 'extender.html' %}
{% block content %}
<div style="padding: 30px">
<h2 class="title text-center" style = "font-family: Lato">Your Profile</h2>
<a href = "{% url 'edit_user_profile' pk=user.pk %}"><button >Edit your Profile</button></a>
<h3 class = "text-center" style = "font-family: Lato">First Name: {{user.first_name}} </h3>
<h3 class = "text-center" style = "font-family: Lato">Last Name: {{user.last_name}} </h3>
<h3 class = "text-center" style = "font-family: Lato">Username: {{user.username}} </h3>
<h3 class = "text-center" style = "font-family: Lato">Email: {{user.email}}</h3>
</div>
{% endblock %}
