{% extends 'base.html' %}


{% block content %}

<head>
	<title>{{ user.username }}'s Reminders
	</title>	

  <style>
    html,


.text-white-50 { color: rgba(255, 255, 255, .5); }

.bg-purple { background-color: var(--purple); }

.border-bottom { border-bottom: 1px solid #e5e5e5; }

.box-shadow { box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05); }

.lh-100 { line-height: 1; }
.lh-125 { line-height: 1.25; }
.lh-150 { line-height: 1.5; }


  </style>
</head>
<br>
<main role="main" class="container">
      <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
        <div class="lh-100">
          <h4 class="mb-0 text-white lh-100">Reminders</h6>
        </div>
      </div>

      <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">Recent</h6>
        {% for reminder in reminders%}
          <div class="media text-muted pt-3">
            <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
              <strong class="d-block text-gray-dark">{{ reminder.title }}</strong>
              <small>due on: {{reminder.due_date}}</small>
              <br>
               {{reminder.text}}
            </p>
          </div>
        {% endfor %}
        <small class="d-block text-right mt-3">
          <a href="#">All reminders</a>
        </small>
      </div>
</main>
{% endblock%}
